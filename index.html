<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Book</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="css/ionicons.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/AdminLTE.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="css/_all-skins.css">

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="javascript:void(0)" class="logo">
                Contact Book
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                            <img src="images/image.jpg" class="user-image" alt="User Image">
                            <span class="hidden-xs">Uday Pratap Singh</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="images/image.jpg" class="img-circle" alt="User Image">

                                <p>
                                    Uday Pratap Singh - Tech Lead
                                    <small>TO THE NEW Digital</small>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="javascript:void(0)" class="btn btn-default btn-flat" onclick="showCategories()">Categories</a>
                                </div>
                                <div class="pull-right">
                                    <a href="#" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Contacts</h3>

                            <div class="box-tools pull-right">
                                <div class="col-lg-6">
                                    <select class="form-control input-sm" id="categoryFilter">
                                    </select>

                                </div>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control input-sm" name="name" id="search" placeholder="Search">

                                </div>
                                <div class="col-lg-2">
                                    <a href="javascript:void(0)" class="btn btn-primary btn-sm" onclick="create()">
                                        <i class="fa fa-plus"></i>&nbsp;Add
                                    </a>

                                </div>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body no-padding">
                            <table id="contacts" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone #</th>
                                    <th>Company</th>
                                    <th>Category</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>

                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>

</div>
<!-- ./wrapper -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel">
    <div class="modal-dialog" role="document">
        <form action="#" id="addContact">
            <input type="hidden" name="id" id="id"/>

            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="control-label">Name<sup>*</sup>:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">Email: </label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="control-label">Phone #:</label>
                        <input type="text" class="form-control" id="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="company" class="control-label">Company:</label>
                        <input type="text" class="form-control" id="company">
                    </div>
                    <div class="form-group">
                        <label for="category" class="control-label">Category:</label>
                        <select class="form-control input-sm" id="category">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>

    </div>
</div>

<div class="modal fade" id="categoriesModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-body no-padding">
                <table id="categories" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Categories</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class='noCategories'>
                        <td>No categories found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" name="name" id="categoryName">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-info btn-flat" onclick="addCategory()">Add</button>
                      <button type="button" class="btn btn-flat" data-dismiss="modal">Close</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery 2.1.4 -->
<script src="js/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootbox.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
